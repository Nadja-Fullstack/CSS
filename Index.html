<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-model - Table</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
   <table>
    <caption>Invoice</caption>
    <thead>
     <tr>
      <th class="alignment">Item / Desc.</th>
      <th>Qty.</th>
      <th>@</th>
      <th>Price</th>
     </tr>
    </thead>
    <tbody><tr>
      <th class="alignment">Paperclipcs (Box)</th>
      <th>100</th>
      <th>1.15</th>
      <th>115.00</th>
    </tr>
    <tr>
      <th class="alignment">Paper (Case)</th>
      <th>10</th>
      <th>45.99</th>
      <th>459.00</th>
    </tr>
    <tr>
      <th class="alignment">Wastepaper Baskets</th>
      <th>2</th>
      <th>17.99</th>
      <th>35.98</th>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="3" class="alignment">Subtotal</th>
      <th>610.88</th>
     
    </tr>
    <tr>
      <th colspan="2" class="alignment">Tax</th>
      <th>7%</th>
      <th>42.76</th>
    </tr>
    <tr>
      <th colspan="3" class="alignment">Total</th>
      <th>653.64</th>
    </tr>
  </tfoot>
   </table>
 
  </body>
</html>
