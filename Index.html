<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-model - Table</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table>
      <caption>
        Invoice
      </caption>
      <thead>
        <tr>
          <th>Item/Desription</th>
          <th>Quantity</th>
          <th>@</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Paperclips (Box)</th>
          <th>100</th>
          <th>1.15</th>
          <th>115.00</th>
        </tr>
        <tr>
          <th>Paper (Case)</th>
          <th>10</th>
          <th>45.99</th>
          <th>459.90</th>
        </tr>
        <tr>
          <th>Wastepaper Baskets</th>
          <th>2</th>
          <th>17.99</th>
          <th>35.98</th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Subtotal</th>
          <th>610.88</th>
        </tr>
        <tr>
          <th colspan="2">Tax</th>
          <th>7%</th>
          <th>42.76</th>
        </tr>
        <tr>
          <th colspan="3">Total</th>
          <th>653.64</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
