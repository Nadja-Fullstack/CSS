<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-model - Table</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table
      <caption>Parking taxes</caption>
      <thead>
      <tr>
        <th>Week day</th>
        <th>Taxes</th>
       </tr>
      </thead>
      <tbody>
        <tr>
                    <td>Monday</td>
          <td>10$</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>15S</td>
        </tr>
        <tr>
         <td>Wednesday</td>
          <td>9$</td>
        </tr>
      <tr>
        <td>Thursday</td>
        <td>10$</td>
      </tr>
      <tr>
       <td>Friday</td>
        <td>15$</td>
     </tr>
      </tbody>
      <tfoot>
        <tr>
          <th  colspan="2">Total:</th>
          <th colspan="2"># of days: 7</th>
        </tr>
      </tfoot>
    </table>
 
  </body>
</html>
